  <!-- DEV-ONLY: Unregister any stale service workers on localhost to avoid Edge/Chrome debug issues -->
  <script>
    (function () {
      var isLocal =
        location.hostname === "localhost" ||
        location.hostname === "127.0.0.1";
      if (isLocal && "serviceWorker" in navigator) {
        navigator.serviceWorker
          .getRegistrations()
          .then(function (regs) {
            regs.forEach(function (reg) {
              reg.unregister().catch(function () {});
            });
          })
          .catch(function () {});
        if (window.caches) {
          caches
            .keys()
            .then(function (keys) {
              keys.forEach(function (k) {
                caches.delete(k).catch(function () {});
              });
            })
            .catch(function () {});
        }
      }
    })();
  </script>
